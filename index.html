<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH4OSIC BIO</title>
    <style>
        :root {
            --primary-color: #ff2d55; /* Яскравий неоновий колір */
            --bg-color: #0d0d12;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 45, 85, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 112, 243, 0.1) 0%, transparent 40%);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 50px 25px;
            text-align: center;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Твоя картинка з мишею */
        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
            box-shadow: 0 0 30px rgba(255, 45, 85, 0.4);
            margin-bottom: 25px;
            transition: all 0.4s ease;
        }

        .profile-img:hover {
            transform: scale(1.05) rotate(3deg);
            box-shadow: 0 0 40px rgba(255, 45, 85, 0.6);
        }

        /* Стиль для CH4OSIC */
        h1 {
            font-size: 42px;
            font-weight: 900;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: -2px;
            background: linear-gradient(to bottom, #fff 40%, var(--primary-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }

        .tag {
            color: #666;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 35px;
            display: block;
        }

        .links-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            text-decoration: none;
            padding: 18px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            border: 1px solid var(--glass-border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .link-card:hover {
            background: white;
            color: black;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        footer {
            margin-top: 40px;
            font-size: 11px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://i.postimg.cc/pT9yW5zL/image-792dbe.jpg" alt="CH4OSIC" class="profile-img">

        <h1>CH4OSIC</h1>
        <span class="tag">@ch4osic</span>

        <div class="links-group">
            <a href="https://discordapp.com/users/1056268573502349432" class="link-card" target="_blank">Discord</a>
            <a href="https://www.tiktok.com/@ch4osic" class="link-card" target="_blank">TikTok</a>
            <a href="https://www.instagram.com/vanya_sadovsky" class="link-card" target="_blank">Instagram</a>
        </div>

        <footer>STAY CHAOS</footer>
    </div>

</body>
</html>
