<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH4OSIC | Bio</title>
    <style>
        :root {
            --primary: #ff2d55;
            --accent: #00d2ff;
            --bg: #050505;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at top left, rgba(255, 45, 85, 0.15), transparent 40%),
                radial-gradient(circle at bottom right, rgba(0, 210, 255, 0.15), transparent 40%);
        }

        .card {
            width: 90%;
            max-width: 380px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 35px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            /* Центруємо мишу, якщо фото не квадратне */
            object-position: center; 
            border: 3px solid var(--primary);
            box-shadow: 0 0 25px rgba(255, 45, 85, 0.5);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 38px;
            font-weight: 900;
            margin: 10px 0;
            text-transform: uppercase;
            letter-spacing: -1.5px;
            background: linear-gradient(180deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nickname {
            color: var(--primary);
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 30px;
            display: block;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link {
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s all ease;
        }

        .link:hover {
            background: white;
            color: black;
            transform: scale(1.03);
        }

        footer {
            margin-top: 35px;
            font-size: 10px;
            opacity: 0.3;
            letter-spacing: 4px;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="1221.jpg" alt="CH4OSIC" class="avatar">

        <h1>CH4OSIC</h1>
        <span class="nickname">@CH4OSIC</span>

        <div class="links">
            <a href="https://discordapp.com/users/1056268573502349432" class="link" target="_blank">DISCORD</a>
            <a href="https://www.tiktok.com/@ch4osic" class="link" target="_blank">TIKTOK</a>
            <a href="https://www.instagram.com/vanya_sadovsky" class="link" target="_blank">INSTAGRAM</a>
        </div>

        <footer>STAY CHAOS</footer>
    </div>

</body>
</html>
