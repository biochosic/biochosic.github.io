<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій Біо-сайт</title>
    <style>
        /* Основні налаштування */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Контейнер */
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Аватарка */
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #0f3460;
            margin-bottom: 15px;
            object-fit: cover;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #95a5a6;
            margin-bottom: 30px;
        }

        /* Кнопки-посилання */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-card {
            background-color: #0f3460;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .link-card:hover {
            background-color: #e94560;
            transform: translateY(-3px);
        }

        /* Футер */
        footer {
            margin-top: 50px;
            font-size: 12px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://via.placeholder.com/100" alt="Avatar" class="profile-img">

        <h1>Твоє Ім'я / Нікнейм</h1>
        <p>Короткий опис того, чим ти займаєшся або просто крута фраза.</p>

        <div class="links-container">
            <a href="https://instagram.com/yourhandle" class="link-card" target="_blank">Instagram</a>
            <a href="https://t.me/yourusername" class="link-card" target="_blank">Telegram</a>
            <a href="https://tiktok.com/@yourhandle" class="link-card" target="_blank">TikTok</a>
            <a href="mailto:youremail@example.com" class="link-card">Написати на пошту</a>
        </div>
    </div>

    <footer>© 2026 Всі права захищені</footer>

</body>
</html>
